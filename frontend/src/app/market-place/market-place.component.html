<mat-card>

    <mat-tab-group animationDuration="1ms" staticHeight>
      <mat-tab label="Products">
        <mat-tab label="Listings Example">
          <mat-card>
            <mat-form-field>
              <input matInput placeholder="Listing Name" [(ngModel)]="newListingsName" name="name">
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="onListingCreate()" [disabled]="newListingsName === ''">Create new listing</button>
          </mat-card>

          <app-todo-list
            *ngFor="let listing of listings" [listing]="listing"
            (update)="onListingsUpdate($event)"
            (delete)="onListingsDelete($event)"
          ></app-todo-list>
        </mat-tab>
      </mat-tab>

      <mat-tab label="Services">

      </mat-tab>

    </mat-tab-group>

  </mat-card>
